<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="My personal portfolio showcasing my work and skills">
  <meta name="author" content="Your Name">
  <title>Personal Portfolio</title>

  <!-- Favicon Link -->
  <link rel="icon" href="/logo.png" type="image/png">

  <!-- Include FontAwesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <!-- Optional: Include a CSS file for global styles if needed -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Custom Styles for the icon -->
  <style>
    /* Styling for the circular icon */
    .contact-icon {
      font-size: 60px; /* Increased icon size for better visibility */
      color: #fff; /* White color for the icon */
      position: fixed;
      bottom: 20px;
      right: 20px; /* Position it at the bottom-right corner */
      cursor: pointer;
      
      /* Make the icon appear as a circle */
      padding: 20px; /* Increase padding to make the circle bigger */
      background-color: #e9967a; /* Adjusted background color for better visibility */
      border-radius: 50%; /* Makes it a perfect circle */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Optional: Add a more prominent shadow for depth */
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Hover effect to make the icon slightly bigger */
    .contact-icon:hover {
      transform: scale(1.1); /* Slightly enlarge the icon on hover */
    }

    /* Ensures there are no extra icons at the bottom center */
    .bottom-center-icon {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app"></div> <!-- Vue.js will mount here -->

  <!-- The icon positioned at the bottom-right corner -->
  <a href="#home"> <!-- Replace with the correct section link if needed -->
    <i class="fas fa-home contact-icon"></i> <!-- FontAwesome Home Icon -->
  </a>

  <!-- Vue.js application will be initialized here -->
  <script src="/js/app.js"></script>
</body>

</html>
